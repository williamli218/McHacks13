<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Casting Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Type Casting Duel</h1>

  <!-- MENU -->
  <div id="menu">
    <p class="difficulty">Select Difficulty:</p>
    <label class="option" for="easy">
      <!-- Name: identifies name of input when submitted -->
      <!-- Value: identifies name of submitted choice -->
      <!-- ID: links the label to the input -->
      <input type="radio" name="difficulty" value="easy" id="easy" checked>
      <span>Easy</span>
    </label>
    <label class="option" for="hard">
      <input type="radio" name="difficulty" value="hard" id="hard">
      <span>Hard</span>
    </label>

    <br><br>

    <p class="wordset">Select Word Set:</p>
    <label class="wordset-option" for="normal">
      <input type="radio" name="wordset" value="normal" id="normal" checked>
      <span class="tooltip">
        The Muggle Tongue
        <span class="tooltip-text">The everyday language of non-magical humans.</span>
      </span>
    </label>
    <label class="wordset-option" for="harry">
      <input type="radio" name="wordset" value="harry" id="harry">
      <span class="tooltip">
        The Spellbook of Words
        <span class="tooltip-text">A magical dictionary of spells and words.</span>
      </span>
    </label>

    <br><br>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="game-container">
    
    <!-- Countdown -->


    <div id="battlefield">
      <img id="char-left" src="./images/player.gif" alt="Player">
      
      <img id="char-right" src="./images/computer.gif" alt="Enemy">
      
      <div id="beam-left"></div>
      <div id="beam-light"></div>
      <img id="clash-point" src="./images/clash.gif" alt="Clash Animation">
      
    </div>
    <div id="countdown"></div>
    <div id="wordsRow">
      <!-- Lines will be added dynamically -->
    </div>

    <input
      type="text"
      id="typingInput"
      placeholder="Type here"
      autocomplete="off"
      autofocus
    />

    <p id="result"></p>
    <div id="endButtons" style="display:none">
      <!-- <button id="playAgainBtn">Play Again</button> -->
      <button id="mainMenuBtn">Main Menu</button>
    </div>


  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
