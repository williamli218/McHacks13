<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Casting Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Type Casting Duel</h1>

  <!-- MENU -->
  <div id="menu">
    <p class="difficulty">Select Difficulty:</p>
    <label class="option" for="easy">
      <!-- name: name of the input -->
      <!-- value: data submitted -->
      <!-- id: link to label -->
      <input type="radio" name="difficulty" value="easy" id="easy">
      <span>Easy</span>
    </label>
    <label class="option" for="hard">
      <input type="radio" name="difficulty" value="hard" id="hard">
      <span>Hard</span>
    </label>

    <br><br>

    <p class="wordset">Select Word Set:</p>
    <label class="wordset-option" for="normal">
      <input type="radio" name="wordset" value="normal" id="normal">
      <span class="tooltip no-animate">
      Muggle Tongue
      <span class="tooltip-text"><i>The everyday language of non-magical humans.
      </i></span>
      </span>
    </label>
    <label class="wordset-option" for="harry">
      <input type="radio" name="wordset" value="harry" id="harry">
      <span class="tooltip no-animate">
      The Spellbook of Words
      <span class="tooltip-text">
        <i>A magical dictionary of spells and words.<i>
        </span>
      </span>
    </label>

    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="gameContainer" style="display:none;">
    
    <!-- Countdown -->
    <div id="countdown" style="display:none; font-size: 100px; font-weight: bold; text-align: center; margin-bottom: 30px;"></div>


    <div id="battlefield">
      <img id="charLeft" src="./images/player.gif" alt="Player">
      
      <img id="charRight" src="./images/computer.gif" alt="Enemy">
      
      <div id="beamLeft"></div>
      <div id="beamRight"></div>
      <img id="clashPoint" src="./images/clash.gif" alt="Clash Animation">
      
      <img id="explosionLeft" class="explosion hidden" src="./images/explosion.gif" />
      <img id="explosionRight" class="explosion hidden" src="./images/explosion.gif" />

      <img id="winLeft" src="./images/win_player.gif" class="hidden winAnim">
      <img id="winRight" src="./images/win_computer.gif" class="hidden winAnim">

    </div>

    <div id="wordsRow">
      <!-- Lines will be added dynamically -->
    </div>

    <input
      type="text"
      id="typingInput"
      placeholder="Type here"
      autocomplete="off"
      autofocus
    />

    <p id="result"></p>
    <div id="endButtons" style="display:none">
      <button id="playAgainBtn">Play Again</button> 
      <button id="mainMenuBtn">Main Menu</button>
    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
