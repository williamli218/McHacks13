<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Casting Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Type Casting Duel</h1>

  <!-- MENU -->
  <div id="menu">

    <!-- Difficulty Selection -->
    <p class="difficulty">Select Difficulty:</p>
    <label class="option" for="easy">
      <!-- name: name of the input -->
      <!-- value: data submitted -->
      <!-- id: link to label -->
      <input type="radio" name="difficulty" value="easy" id="easy">
      <span>Easy</span>
    </label>

    <label class="option" for="medium">
      <input type="radio" name="difficulty" value="medium" id="medium">
      <span>Medium</span>
    </label>

    <label class="option" for="hard">
      <input type="radio" name="difficulty" value="hard" id="hard">
      <span>Hard</span>
    </label>

    <br><br>

    <!-- Word Set Selection -->
    <p class="wordset">Select Word Set:</p>
    <label class="wordset-option" for="normal">
      <input type="radio" name="wordset" value="normal" id="normal">
      <span class="tooltip no-animate">
      Muggle Tongue
        <span class="tooltip-text">The everyday language of non-magical humans.</span>
      </span>
    </label>

    <label class="wordset-option" for="harry">
      <input type="radio" name="wordset" value="harry" id="harry">
      <span class="tooltip no-animate">
      The Spellbook of Words
        <span class="tooltip-text">A magical dictionary of spells and words.</span>
      </span>
    </label>

    <br><br>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="game-container">
    
    <!-- Countdown -->
    <div id="countdown"></div>

    <!-- Battlefield Animations -->
    <div id="battlefield">
      <img id="char-left" src="./images/player.gif" alt="Player">
      
      <img id="char-right" src="./images/computer.gif" alt="Enemy">
      
      <div id="beam-left"></div>
      <div id="beam-right"></div>
      <img id="clash-point" src="./images/clash.gif" alt="Clash Animation">
      
      <img id="explosion-left" class="explosion hidden" src="./images/explosion.gif" />
      <img id="explosion-right" class="explosion hidden" src="./images/explosion.gif" />

      <img id="win-left" src="./images/win_player.gif" class="hidden win-anim">
      <img id="win-right" src="./images/win_computer.gif" class="hidden win-anim">
    </div>

    <div id="words-row">
    <!-- Lines will be added dynamically -->
    </div>

    <input
      type="text"
      id="typing-input"
      placeholder="Type here"
      autocomplete="off"
      autofocus
    />

    <p id="result"></p>
    <div id="end-buttons" style="display:none">
      <button id="play-again-btn">Play Again</button> 
      <button id="main-menu-btn">Main Menu</button>
    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
