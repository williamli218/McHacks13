<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Casting Duel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Type Casting Duel</h1>

  <!-- MENU -->
  <div id="menu">
    <p class="difficulty"><strong>Select Difficulty:</strong></p>
    <label>
      <label class="option">
      <input type="radio" name="difficulty" value="easy" checked>
      <span>Easy</span>
    </label>
    <label class="option">
      <input type="radio" name="difficulty" value="hard">
      <span>Hard</span>
    </label>

    <br><br>

    <p class="wordset"><strong>Select Word Set:</strong></p>
    <label class="wordset-option">
      <input type="radio" name="wordset" value="normal" checked>
      <span class="tooltip">
      The Muggle Tongue
      <span class="tooltip-text"><i>The everyday language of non-magical humans.
      </i></span>
      </span>
    </label>
    <label class="wordset-option">
      <input type="radio" name="wordset" value="harry">
      <span class="tooltip">
      The Spellbook of Words
      <span class="tooltip-text">
        <i>A magical dictionary of spells and words.<i>
        </span>
      </span>
    </label>

    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="gameContainer" style="display:none;">
    
    <!-- Countdown -->
    <div id="countdown" style="display:none; font-size: 100px; font-weight: bold; text-align: center; margin-bottom: 30px;"></div>


    <div id="battlefield">
      <img id="charLeft" src="./images/player.gif" alt="Player">
      
      <img id="charRight" src="./images/computer.gif" alt="Enemy">
      
      <div id="beamLeft"></div>
      <div id="beamRight"></div>
      <img id="clashPoint" src="./images/clash.gif" alt="Clash Animation">
      
      <img id="explosionLeft" class="explosion hidden" src="./images/explosion.gif" />
      <img id="explosionRight" class="explosion hidden" src="./images/explosion.gif" />

    </div>

    <div id="wordsRow">
      <!-- Lines will be added dynamically -->
    </div>

    <input
      type="text"
      id="typingInput"
      placeholder="Type here"
      autocomplete="off"
      autofocus
    />

    <p id="result"></p>
    <div id="endButtons" style="display:none">
      <!-- <button id="playAgainBtn">Play Again</button> -->
      <button id="mainMenuBtn">Main Menu</button>
    </div>


  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
